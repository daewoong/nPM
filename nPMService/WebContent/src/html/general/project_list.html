<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-type"
	content="application/x-www-form-urlencoded; charset=UTF-8" />
<title>프로젝트 목록</title>
<link rel='stylesheet' type='text/css' href='../../css/project_list.css'>
<script src="../../js/openID.js"></script>
<script src="../../js/project_list.js"></script>
</head>
<body>
<div id="fb-root"></div>
<script src="http://connect.facebook.net/en_US/all.js"></script>
<script>
	window.fbAsyncInit = function() {
		FB.init({
			appId : '494219040596723',
			status : true, // check login status
			cookie : true, // enable cookies to allow the server to access the session
			xfbml : true
		// parse XFBML
		});
		FB.getLoginStatus(function(response) {
				flag = true;
				fbIsLogin();
				displayProject();
		});
	}
</script>
<!-- 프로젝트 목록 -->
<div class='wrapper'>
	<div class='title'>
		프로젝트를 생성해보세요&nbsp;&nbsp;
		<input class='button' type='button' onclick='createPopup();' value='생성하기'/>
	</div>
	<div class='content'>
		<!-- 생성하기 팝업 -->
		<div id='createPopup'>
			<div class='inputTitle'>프로젝트 이름</div>
			<div class='inputName'>
				<input id='projectName' type='text' value=''/>
			</div>
			<div class='inputTitle'>프로젝트 멤버</div>
			<div class='inputMember'>
				<input type='button' class='button' onclick="window.open('user_list.html','window','location=no, directories=no,resizable=no,status=no,toolbar=no,menubar=no, width=400,height=400,left=10, top=10, scrollbars=no');return false" value='멤버추가'/>
				<input type='button' class='button' onclick="removeList();" value='멤버삭제'/><br/>
				<select id='projectMember' multiple='multiple'></select>
			</div>
			<div class='bottom'>
				<input class='button' type='button' onclick='createProject();' value='확인'/>
				<input class='button' type='button' onclick='closePopup();' value='취소'/>
			</div>
		</div>
		<!-- 프로젝트 리스트 -->
		<div id='list' class='list'>
			
		</div>
	</div>
</div>
</body>
</html>
